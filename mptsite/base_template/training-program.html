{% load static %}
<div class="ms-0 ms-md-5 me-0 me-md-5 p-1 p-md-3 d-flex gap-4 flex-column card card-base mobile-card">
    <div class="d-flex gap-2 gap-lg-2 mt-lg-0 mt-4 ms-1 ms-lg-0 me-1 me-lg-0 align-items-baseline">
        <button class="d-lg-block d-none btn btn-light arrow" id="hidden-btn"><img src="../../source/img/ARROW.svg"
                                                                                   alt="Влево"></button>
        <input class="program-btn uniqe-btn main-font btn btn-secondary ps-2 pe-2 main-button text-nowrap"
                type="text">выберите направление
        </input>
        <input class="program-btn main-font btn btn-outline-secondary ps-2 pe-2 main-button text-nowrap"
                type="checkbox">9
            классов
        </input>
        <input class="program-btn main-font btn btn-outline-secondary ps-2 pe-2 main-button text-nowrap"
                type="checkbox">11
            классов
        </input>
    </div>
    <div class="d-flex flex-row gap-2 align-items-center justify-content-between">
        <button class="d-lg-block d-none btn btn-light arrow" id="left-arrow"><img
                src="{% static '/source/img/ARROW.svg' %}"
                alt="Влево"></button>
        <div class="d-flex gap-4" id="card-container">

            {% for speciality in specialities %}
            <div class="way-background d-flex" id="card">
                <div class="card-base flex-grow-1 p-3 way-card">
                    <div class="mt-5"></div>
                    <div class="mt-4"></div>
                    <h4 class="mt-5 main-font">{{ speciality.direction.code_name }} - {{ speciality.full_name }}</h4>
                    <p class="main-font info-text">{{ speciality.description }}</p>
                    <button class="main-font btn btn-outline-secondary main-button">Подробнее</button>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="d-lg-block d-none btn btn-light arrow" id="right-arrow"><img
                src="{% static '/source/img/ARROW.svg' %}"
                alt="Вправо"></button>
    </div>
</div>
