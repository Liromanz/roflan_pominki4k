{% load static %}
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header align-items-center justify-content-between mt-0 mt-lg-2 mx-0 mx-lg-2">
                <div class="d-flex">
                    <img src="{% static 'source/logo/GERB.svg' %}" class="img-fluid logo-img"/>
                    <img src="{% static 'source/logo/REU_LOGO.svg' %}" class="img-fluid logo-img"/>
                </div>
                <p class="modal-title text-end primary-foreground" id="authModalLabel">Московский приборостроительный техникум</p>
            </div>
            <div class="modal-body mt-lg-3 mt-0 pt-0 pt-lg-3 mx-lg-2 mx-0">
                <p class="text-lg-center text-justify primary-foreground mx-lg-5 mx-0 px-lg-4 px-0">Войдите в систему при помощи корпоративной почты, чтобы сразу смотреть расписание своей группы, экзамены, и заказывать справки!</p>

                <button class="primary-foreground auth-btn base-btn text-center mt-lg-3 mt-0 py-lg-3 py-2 w-100">Авторизоваться через Google</button>
                <button class="secondary-foreground base-btn text-center mt-3 py-lg-3 pb-0 w-100 nan-auth-btn">Нет, спасибо, мне нужно только расписание</button>
            </div>
        </div>
    </div>
</div>
