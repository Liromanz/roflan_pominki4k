name: Test Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [pull_request]
jobs:
  run_unittests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - name: Выгрузка проекта
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Установка зависимостей
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Установка доп зависимости django-social
        run: |
          pip install social-auth-app-django
      - name: Тесты
        run: |
          echo "SECRET_KEY = 'django-insecure-dummy-secret'" > ./server/secrets.py
          pip install pytest pytest-cov
          pytest mptsite/tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
